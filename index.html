<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Stream Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Network Stream Player</h1>
    </header>
    <main>
        <section>
            <label for="stream-url">Enter Stream URL:</label>
            <input type="text" id="stream-url" placeholder="http://yourstream.com/stream">
            <button id="play-btn">Play</button>
        </section>
        <section>
            <video id="video-player" controls></video>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
